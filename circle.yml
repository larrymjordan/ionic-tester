machine:
  node:
    version: 0.10.31
  post:
    - npm install -g cordova
    - npm install -g ionic
    - npm install -g protractor
    - webdriver-manager update

dependencies:
  post:
    - npm install -g karma-cli

test:
  pre:
    - sudo sed 's/{/{"ionicServerAddress":"localhost",/' ~/.ionic/ionic.config

  post:
    - ionic serve:
        background: true
    - sleep 5
    - protractor protractor.config.js