machine:
  node:
    version: 0.10.31
  post:
    - npm install -g cordova
    - npm install -g ionic
    - npm install -g protractor
    - webdriver-manager update
    - webdriver-manager start:
        background: true

dependencies:
  post:
    - npm install -g karma-cli

test:
  post:
    - ionic serve:
        background: true
    - sleep 5
    - protractor protractor.config.js